<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="calculator-container">
        <div class="output"></div>
        <div class="inputs">
            <div class="num numpad">7</div>
            <div class="num numpad">8</div>
            <div class="num numpad">9</div>
            <div class="divide operator">/</div>
            <div class="num numpad">4</div>
            <div class="num numpad">5</div>
            <div class="num numpad">6</div>
            <div class="times operator">X</div>
            <div class="num numpad">1</div>
            <div class="num numpad">2</div>
            <div class="num numpad">3</div>
            <div class="plus operator">+</div>
            <div class="num numpad">0</div>
            <div class="num">.</div>
            <div class="num clear">C</div>
            <div class="equals">=</div>
        </div>
    </div>
    
</body>
</html>
