<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="calculator-container">
        <div class="output">12345</div>
        <div class="inputs">
            <div class="num">7</div>
            <div class="num">8</div>
            <div class="num">9</div>
            <div class="divide num">/</div>
            <div class="num">4</div>
            <div class="num">5</div>
            <div class="num">6</div>
            <div class="times num">X</div>
            <div class="num">1</div>
            <div class="num">2</div>
            <div class="num">3</div>
            <div class="plus num">+</div>
            <div class="num">0</div>
            <div class="num">.</div>
            <div class="num">C</div>
            <div class="equals num">=</div>
        </div>
    </div>
    
</body>
</html>
